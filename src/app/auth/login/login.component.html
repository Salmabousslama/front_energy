<div class="auth-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Connexion</h1>
      
      <div class="form-group">
        <input type="text" formControlName="email" placeholder="Email ou nom d'utilisateur">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Email invalide
        </div>
      </div>
  
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Mot de passe">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Mot de passe requis
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  
      <p class="auth-link">
        Pas de compte ? <a routerLink="/signup">Cr√©er un compte</a>
      </p>
    </form>
  </div>
